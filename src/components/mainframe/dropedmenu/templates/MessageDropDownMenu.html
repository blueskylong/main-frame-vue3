<li role="presentation" class="nav-item messageDrop open" style="margin-top: 8px">
    <i class="fa fa-envelope-o"></i>
    <el-dropdown placement="top" @command="handleCommand">
        <span class="el-dropdown-link">
            &nbsp; 消息<i class="el-icon-arrow-down el-icon--right"></i>
      </span>
        <template #dropdown>
            <el-dropdown-menu placement="top" :if="getItems()">
                <el-dropdown-item icon="fa fa-trash" :command="item.messageId"
                                  v-for="item in getItems()">{{item.fromUser+' '+item.receiveTime}}
                </el-dropdown-item>
            </el-dropdown-menu>
        </template>
    </el-dropdown>

</li>
