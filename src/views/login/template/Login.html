<div class="full-display login-ui" @mousemove="mouseMove">
    <div class="login-panel ">
        <section class="content">
            <div class="content-body">
                <div class="components form" style="display: block">
                    <div class="content-header clearfix">
                        <div class="avatar"></div>
                    </div>
                    <form>
                        <div class="inputs">
                            <label for="username">用户名</label>
                            <el-input id="username"
                                      label="cccc"
                                      v-model="userName"
                                      placeholder="请输入用户名"
                                      suffix-icon="fa fa-user"
                            />
                        </div>
                        <div class="inputs">
                            <label for="password">密码</label>
                            <el-input id='password' v-model="password" placeholder="请输入密码"
                                      show-password/>
                        </div>
                        <div class="inputs-check row">
                            <el-checkbox id="rememberMe"
                                         v-model="rememberMe"
                                         label="记住密码"
                                         size="medium">
                            </el-checkbox>
                        </div>
                        <button class="btn btn-primary btn-login" @click.prevent="doLogin">登&nbsp;录</button>
                    </form>

                </div>
            </div>
        </section>
    </div>
    <canvas class="stars" ref="stars"></canvas>
</div>
